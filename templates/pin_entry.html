<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECB Financial Data Visualizer - Authentication</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- ECB Theme -->
    <link href="{{ url_for('static', filename='css/ecb-theme.css') }}" rel="stylesheet">
    <!-- Authentication styling -->
    <link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-center">
                <div class="card auth-card shadow-lg w-100">
                    <div class="card-header text-center bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-university me-2"></i>
                            ECB Financial Data Visualizer
                        </h4>
                        <p class="mb-0 mt-2 opacity-75">Secure Access Required</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <!-- Alert area for messages -->
                        <div id="alertArea"></div>
                        
                        <!-- PIN Entry Form -->
                        <form id="pinForm" class="needs-validation" novalidate>
                            <div class="mb-4">
                                <label for="pinInput" class="form-label">
                                    <i class="fas fa-key me-2"></i>
                                    Enter 6-Digit PIN
                                </label>
                                <div class="pin-input-container">
                                    <input 
                                        type="password" 
                                        class="form-control pin-input text-center" 
                                        id="pinInput" 
                                        maxlength="6" 
                                        pattern="[0-9]{6}" 
                                        placeholder="••••••"
                                        autocomplete="off"
                                        required
                                    >
                                    <div class="invalid-feedback">
                                        Please enter a valid 6-digit PIN.
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button 
                                    type="submit" 
                                    class="btn btn-primary btn-lg" 
                                    id="loginBtn"
                                >
                                    <i class="fas fa-unlock me-2"></i>
                                    <span id="loginBtnText">Access Dashboard</span>
                                    <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </span>
                                </button>
                            </div>
                        </form>
                        
                        <!-- Security Info -->
                        <div class="mt-4 text-center">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt me-1"></i>
                                Your data is encrypted and secure
                            </small>
                        </div>
                    </div>
                    
                    <div class="card-footer text-center bg-light">
                        <small class="text-muted">
                            European Central Bank Data Visualization Platform
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Authentication JavaScript -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
